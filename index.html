<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom manipulation html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="counter">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="counter-up">
              <h1 class="timer">320</h1>
              <h4>Projects completed</h4>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="counter-up">
              <h1 class="timer">350</h1>
              <h4>Happy clients</h4>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="counter-up">
              <h1 class="timer">300</h1>
              <h4>Awards wining</h4>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="counter-up">
              <h1 class="timer">280</h1>
              <h4>Aricles published</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="counter-upcreate">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="text-center">
              <!-- attribute er jonno first e data tarpor jkunu name dite parbo attribute er obossoi value use korte hobe -->
              <h2 class="count" data-count="10" data-number="250"></h2>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="text-center">
              <h2 class="count" data-count="10" data-number="200"></h2>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="text-center">
              <h2 class="count" data-count="10" data-number="280"></h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="event text-center">
              <h3 class="title">Click for subjects mean.</h3>
              <button class="btn-primary mt-4 btnClick">Click me</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
